<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard User | Kopi Kita</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="bg-[#fdfbf7] min-h-screen">

<!-- ðŸ” PROTEKSI LOGIN USER -->
<script>
if (!localStorage.getItem("isUserLoggedIn")) {
    window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="bg-[#5c4033] p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">Kopi Kita</h1>
        <button onclick="logout()"
            class="text-white text-sm hover:text-orange-400">
            Logout
        </button>
    </div>
</nav>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-6">

    <!-- USER INFO -->
    <div class="bg-white rounded-2xl shadow p-6 mb-6">
        <h2 class="text-2xl font-bold text-[#5c4033]">
            Halo, <span id="userName"></span> â˜•
        </h2>
        <p class="text-sm text-stone-500">
            Email: <span id="userEmail"></span>
        </p>
    </div>

    <!-- ACTION -->
    <div class="flex justify-end mb-4">
        <a href="reservasi.html"
           class="px-6 py-3 bg-orange-600 text-white rounded-xl font-bold hover:bg-[#5c4033] transition">
           + Buat Reservasi
        </a>
    </div>

    <!-- TABLE -->
    <div class="bg-white rounded-2xl shadow p-6">
        <h3 class="text-xl font-bold mb-4">Reservasi Saya</h3>

        <div class="overflow-x-auto">
            <table class="w-full border">
                <thead class="bg-stone-100 text-sm">
                    <tr>
                        <th class="border p-2">No</th>
                        <th class="border p-2">Tanggal</th>
                        <th class="border p-2">Waktu</th>
                        <th class="border p-2">Jumlah</th>
                        <th class="border p-2">Catatan</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-sm">
                </tbody>
            </table>
        </div>

        <p id="kosong" class="text-center text-stone-400 mt-4 hidden">
            Belum ada reservasi
        </p>
    </div>

</main>

<!-- SCRIPT -->
<script>
const userName = localStorage.getItem("userName");
const userEmail = localStorage.getItem("userEmail");

document.getElementById("userName").innerText = userName;
document.getElementById("userEmail").innerText = userEmail;

const reservasi = JSON.parse(localStorage.getItem("reservasi")) || [];
const tableBody = document.getElementById("tableBody");

const dataUser = reservasi.filter(r => r.emailUser === userEmail);

if (dataUser.length === 0) {
    document.getElementById("kosong").classList.remove("hidden");
}

dataUser.forEach((r, i) => {
    tableBody.innerHTML += `
        <tr>
            <td class="border p-2 text-center">${i + 1}</td>
            <td class="border p-2">${r.tanggal}</td>
            <td class="border p-2">${r.waktu}</td>
            <td class="border p-2 text-center">${r.jumlah}</td>
            <td class="border p-2">${r.catatan || '-'}</td>
        </tr>
    `;
});

function logout() {
    if (confirm("Yakin ingin logout?")) {
        localStorage.removeItem("isUserLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userName");
        window.location.href = "login.html";
    }
}
</script>

</body>
</html>
