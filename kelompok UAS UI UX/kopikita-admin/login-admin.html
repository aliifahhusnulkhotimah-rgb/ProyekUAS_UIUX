<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Coaffe Kopi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#5c4033] to-[#2a1b12] min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white/10 backdrop-blur-sm p-6 rounded-3xl mb-4">
                <i class="fas fa-user-shield text-6xl text-orange-400"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Admin Panel</h1>
            <p class="text-orange-200 text-sm">Coaffe Kopi Management System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-6 text-center">
                <h2 class="text-2xl font-bold text-white">Admin Login</h2>
                <p class="text-orange-100 text-sm mt-1">Masuk ke dashboard admin</p>
            </div>

            <form id="adminLoginForm" class="p-8 space-y-6">
                <!-- Alert Message -->
                <div id="alertMessage" class="hidden p-4 rounded-xl text-sm" role="alert"></div>

                <!-- Username -->
                <div>
                    <label class="block text-xs font-bold text-stone-600 uppercase mb-2">
                        <i class="fas fa-user mr-1"></i> Username Admin
                    </label>
                    <input 
                        type="text" 
                        id="username"
                        placeholder="Masukkan username" 
                        required
                        class="w-full px-4 py-3 rounded-xl bg-stone-50 border-2 border-stone-200 focus:border-orange-500 outline-none transition">
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-xs font-bold text-stone-600 uppercase mb-2">
                        <i class="fas fa-lock mr-1"></i> Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password"
                            placeholder="Masukkan password" 
                            required
                            class="w-full px-4 py-3 rounded-xl bg-stone-50 border-2 border-stone-200 focus:border-orange-500 outline-none transition pr-12">
                        <button 
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-stone-400 hover:text-stone-600">
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 text-stone-600 cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="rounded border-stone-300 text-orange-600 focus:ring-orange-500">
                        <span>Ingat saya</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full py-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl font-bold hover:from-orange-600 hover:to-orange-700 transition shadow-lg uppercase tracking-wide">
                    <i class="fas fa-sign-in-alt mr-2"></i> Masuk ke Dashboard
                </button>

                <!-- Info -->
                <div class="pt-4 border-t border-stone-200 text-center">
                    <p class="text-xs text-stone-500">
                        <i class="fas fa-shield-alt mr-1"></i>
                        Area khusus admin. Akses tidak sah akan dilacak.
                    </p>
                    <a href="../index.html" class="text-orange-600 hover:text-orange-700 font-semibold text-sm mt-2 inline-block">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali ke Website
                    </a>
                </div>
            </form>
        </div>

        <!-- Admin Credentials Info (HAPUS DI PRODUCTION!) -->
        <div class="mt-6 bg-yellow-500/20 backdrop-blur-sm border-2 border-yellow-500/50 rounded-2xl p-4 text-center">
            <p class="text-yellow-200 text-xs font-bold mb-2">
                <i class="fas fa-info-circle mr-1"></i> DEMO CREDENTIALS
            </p>
            <p class="text-yellow-200 text-xs mt-2 italic">*Hapus box ini sebelum production</p>
        </div>
    </div>

    <script>
        // Admin Credentials (GANTI DENGAN SISTEM YANG LEBIH AMAN DI PRODUCTION!)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Show Alert Message
        function showAlert(type, message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `p-4 rounded-xl text-sm ${type === 'error' ? 'bg-red-100 text-red-700 border-2 border-red-300' : 'bg-green-100 text-green-700 border-2 border-green-300'}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>${message}`;
            alertDiv.classList.remove('hidden');
            
            // Auto hide success message
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Form Submit Handler
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate Credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Set admin session
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                if (rememberMe) {
                    localStorage.setItem('rememberAdmin', 'true');
                }
                
                // Show success message
                showAlert('success', 'Login berhasil! Mengalihkan ke dashboard...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } else {
                // Show error message
                showAlert('error', 'Username atau password salah! Silakan coba lagi.');
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isAdminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Auto-fill if remember me was checked
        if (localStorage.getItem('rememberAdmin') === 'true') {
            document.getElementById('username').value = localStorage.getItem('adminUsername');
            document.getElementById('rememberMe').checked = true;
        }
    </script>
</body>
</html>
